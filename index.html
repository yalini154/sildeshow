<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <img class="mysilde" src="th.jpeg" width="400">
        <img class="mysilde" src="genshin-impact-furina-card-1.jpeg" width="400">
        <script>
            var a = 0;
            carousel();
            function carousel(){
                var i;
                var x = document.getElementsByClassName("mysilde");
                for(i = 0; i < x.length; i ++){
                    x[i].style.display="none";
                }
                a ++;
                if(a > x.length){a = 1}
                x[a - 1].style.display="block";
                setTimeout(carousel,3000);
            }
        </script>
    </section>
</body>
</html>
